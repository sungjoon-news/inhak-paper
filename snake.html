<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
      #start {
        background-color: skyblue;
        color: white;
        border: none;
        margin: 20px 0px 0px 0px;
        width: 200px;
        height: 30px;
      }
      #start:hover {
        background-color: orange;
      }
      #start:disabled {
        background-color: grey;
      }
      #author {
        color: lightblue;
        text-shadow: 3px 1px blue;
        font: italic normal bold 30px/30px "Helvetica";
      }
      #desc {
        font: normal normal bold 20px/20px "Helvetica";
      }
      #blog {
        font: normal normal bold 15px/15px "Helvetica";
      }
      .btn {
        background-color:skyblue;
        border:none;
        color:white;
        width:50px;
        height:35px;
        margin:5px 2px 0px 2px;
      }
      .btn:active {
        background-color:blue;
      }
    </style>

  </head>

  <body>
    <div style="text-align:center;">
      <canvas id="game_area" width="450" height="350"></canvas>
      
      
      <br>
      <br>
      <button id="start">START</button><br>
      <p id="desc">방향키를 이용해 지렁이를 조종하세요<br>음식을 먹어 몸집을 키우세요</p>
      <br>
      
    </div>
    <script>
    
//////////////////////////////////////////////////
//////////////////////////////////////////////////
var canvas = document.getElementById("game_area");
var ctx = canvas.getContext("2d");
var startBtn = document.getElementById('start');
var direction = " ";
var bestScore = 0;
var score;
const width = 450;
const height = 350;
const snakeSize = 10;
//////////////////////////////////////////////////
//////////////////////////////////////////////////

(function() {
  upBtn = document.getElementsByClassName("btn");
  upBtn[0].onmousedown=upBtn[0].ontouchstart=function() {
    if (direction!="down")
      direction="up";
  };
  upBtn[1].onmousedown=upBtn[1].ontouchstart=function() {
    if (direction!="right")
      direction="left";
  };
  upBtn[2].onmousedown=upBtn[2].ontouchstart=function() {
    if (direction!="left")
      direction="right"; 
  };
  upBtn[3].onmousedown=upBtn[3].ontouchstart=function() {
    if (direction!="up")
      direction="down";
  };
  
  window.onkeydown = function(event) {
    switch (event.keyCode) {
    case 37:  //left arrow key
    case 65:  //a key
      if (direction != "rignt")
        direction = "left";
      break;
    case 38:  //up arrow key
    case 87:  //w key
      if (direction != "down")
        direction = "up";
      break; 
    case 39:  //right arrow key
    case 68:  //d key
      if (direction != "left")
        direction = "right";
      break;
    case 40:  //left arrow key
    case 83:  //s key
      if (direction != "up")
        direction = "down";
      break;
    default:
      break;
    }
  }
  window.onload = function() {snakeGame.init();};
  startBtn.addEventListener("click", function() {snakeGame.start();});
}());

var snakeGame = (function() {
  var init = function() {
    canvas.width = width;
    canvas.height = height;
    areaClear();
  }
  
  var areaClear = function() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'lightgrey';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'black';
    ctx.strokeRect(0, 0, canvas.width, canvas.height);
  }
  
  var start = function() {
    startBtn.disabled = true;
    score = 0;
    direction = "down";
    mySnake = new makeSnake(3);
    createFood();
    gameInterval = setInterval(updateGame, 100);
  }
  
  var stop = function() {
    clearInterval(gameInterval);
    bestScore = (score > bestScore) ? score : bestScore;
    startBtn.disabled = false;
  }
  
  var makeSnake = function(tail_length) {
    this.snake = [];
    for (var i = tail_length; i >= 0; i--)
      this.snake.push({x: i, y: 0})
          
    this.newPos = function() {
      posX = this.snake[0].x;
      posY = this.snake[0].y;
      switch (direction) {
      case "left":
        posX--;
        break;
      case "right":
        posX++;
        break;
      case "up":
        posY--;
        break;
      case "down":
        posY++;
        break;
      default:
        break;
      }
      if (checkCollision(posX, posY, this.snake))
        stop();
      this.snake.unshift({x: posX,y: posY});  
      if (isThereFood(posX, posY)) {
        score++;
        createFood();
      }
      else
        this.snake.pop();
    }

    this.display = function() {
      for (var i = 0; i < this.snake.length; i++)
        draw.snakeBody(this.snake[i].x, this.snake[i].y)
    }
  }
  
  var draw = {
    snakeBody: function(x, y) {
      ctx.fillStyle = 'green';
      ctx.fillRect(x * snakeSize, y * snakeSize, snakeSize, snakeSize);
      ctx.strokeStyle = 'darkgreen';
      ctx.strokeRect(x * snakeSize, y * snakeSize, snakeSize, snakeSize);
    },
    food: function(x, y) {
      ctx.fillStyle='brown';
      ctx.fillRect(x * snakeSize,y * snakeSize, snakeSize, snakeSize);
      ctx.strokeStyle ='black';
      ctx.strokeRect(x * snakeSize, y * snakeSize, snakeSize, snakeSize);
    },
    scoreText: function(x, y, font, color) {
      text = "BEST SCORE: " + bestScore + "   MY SCORE: " + score;
      ctx.font = font;
      ctx.fillStyle = color;
      ctx.fillText(text, x, y);
    }
  }
  
  var checkCollision = function(x, y, arr) {
    if (x < 0 || y < 0 || x >= width/10 || y >= height/10)
      return true;
    for (i = 0; i < arr.length; i++)
      if (x == arr[i].x && y == arr[i].y) 
        return true;
    return false;
  }
    
  var createFood = function() {
    do {
      foodX=Math.round(Math.random()*(width/10));
      foodY=Math.round(Math.random()*(height/10));
    } while(checkCollision(foodX, foodY, mySnake.snake));
  }
  
  var isThereFood = function(headX, headY) {
    return headX == foodX && headY == foodY;
  }
  
  var updateGame = function() {
    areaClear();
    mySnake.newPos();
    mySnake.display();
    draw.food(foodX, foodY);
    draw.scoreText(10, height - 10, "15px Georgia", "black");
  }
  
  return {init: init, start: start};
}());

</script>
  


</body></html>
